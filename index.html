    .btn:hover {
      background-color: #1888A9;
      color: #183035;
    }
    .spoken-response {
      max-height: 0;
      overflow: hidden;
      -webkit-transition: all 0.35s ease-in;
    }
    .spoken-response.is-active {
      max-height: 400px;
      max-width: 500px;
